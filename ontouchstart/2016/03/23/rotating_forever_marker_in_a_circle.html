<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <script src="../../../../d3/3.5.16/d3.min.js" charset="utf-8"></script>
    <title>d3-playground</title>
    <style>
      * { margin: 0; padding: 0; }
      body { display: flex; justify-content: space-around; align-items: center; }
    </style>
  </head>
  <body>
    <script src="box_in_a_circle.js" charset="utf-8"></script>
    <script>
      d3.select('title').html('Rotating Forever Marker in a Circle');
      var r = 100;
      var length = r * 2;
      var square = box_in_a_circle(d3.select('body'), r, length, 2);
      square.append('div')
        .style('height', '100%')
        .style('width', '10%')
        .style('background', 'red');
     
      (function forever() { 
        square.style('transform', 'rotate(0deg)');
        square.transition()
          .ease('linear')
          .duration(100000)
          .style('transform', 'rotate(3600deg)')
          .each('end', forever);
      })();
    </script>
  </body>
</html>
